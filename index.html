<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Responsive Navbar</title>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white font-bold text-xl">My Website</a>
      <div class="hidden md:flex space-x-4">
        <a href="#" class="text-white">Home</a>
        <a href="#" class="text-white">About</a>
        <a href="#" class="text-white">Services</a>
        <a href="#" class="text-white">Contact</a>
      </div>
      <button class="md:hidden text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Sidebar (mobile) -->
  <div class="hidden md:hidden bg-blue-500 p-4">
    <a href="#" class="block text-white font-bold mb-2">Home</a>
    <a href="#" class="block text-white font-bold mb-2">About</a>
    <a href="#" class="block text-white font-bold mb-2">Services</a>
    <a href="#" class="block text-white font-bold mb-2">Contact</a>
  </div>

  <script>
    const button = document.querySelector('button');
    const sidebar = document.querySelector('.md\\:hidden');

    button.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>
</body>
</html>
